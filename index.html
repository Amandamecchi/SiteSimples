<body>
    <h1>Formulário Completo</h1>

    <form> 
        <fieldset>
            <legend>Informações Pessoais </legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="100">

            <label for="email">Email:</label>
<input type="email" d="email" name="email" placeholder="Seuemail@seuemail.com" required>

<label for="senha">Senha:</label>
<input type="password" id="senha" placeholder="Digite sua senha" minlength="8" maxlength="12">

<label for="idade">idade:</label>
<input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="18" max="120" required>

<label for="data-de-nascimento" >Data-de-nascimento:</label> 
<input type="url" id="website" name="website" placeholder="https://www.seusite.com">



        </fieldset>
    </form>
</body>
